<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8f9fa"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Briefcase Icon -->
  <g transform="translate(128, 128)">
    <!-- Main briefcase body -->
    <rect x="32" y="80" width="192" height="144" rx="16" fill="url(#iconGradient)" stroke="none"/>
    
    <!-- Briefcase top -->
    <rect x="64" y="32" width="128" height="64" rx="8" fill="url(#iconGradient)" stroke="none"/>
    
    <!-- Handle -->
    <rect x="112" y="40" width="32" height="8" rx="4" fill="#667eea"/>
    
    <!-- Lock/clasp -->
    <rect x="120" y="64" width="16" height="24" rx="2" fill="#667eea"/>
    
    <!-- Decorative elements -->
    <circle cx="88" cy="152" r="8" fill="#667eea" opacity="0.7"/>
    <circle cx="168" cy="152" r="8" fill="#667eea" opacity="0.7"/>
    
    <!-- Bottom accent -->
    <rect x="48" y="200" width="160" height="8" rx="4" fill="#667eea" opacity="0.5"/>
  </g>
  
  <!-- Letter "u" -->
  <text x="256" y="360" font-family="Inter, sans-serif" font-size="120" font-weight="800" text-anchor="middle" fill="white">u</text>
</svg> 